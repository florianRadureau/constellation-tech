[pytest]
# Ajoute le répertoire courant au PYTHONPATH
pythonpath = .

# Pattern pour trouver les tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    asyncio: mark test as async

# Async configuration
asyncio_mode = auto

# Désactive les warnings de dépréciations (optionnel)
filterwarnings =
    ignore::DeprecationWarning